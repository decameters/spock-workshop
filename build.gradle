apply plugin: "groovy"
apply plugin: "eclipse"
apply plugin: 'idea'

repositories {
    jcenter()
}

ext.springVersion = '4.3.1.RELEASE'
ext.spockVersion = '1.0-groovy-2.4'

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.7"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-jdbc:$springVersion"

    testCompile "org.spockframework:spock-core:$spockVersion"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.spockframework:spock-spring:$spockVersion"

    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-grizzly2-http
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.23.2'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.23.2'
    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

    testRuntime 'com.h2database:h2:1.3.175'
}

task collectJars(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.testRuntime
}
